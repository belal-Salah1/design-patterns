<p-menubar  [model]="menuItems">
<ng-template #start >
    <h1>{{ title() }}</h1>
</ng-template>
<ng-template #item let-item >
        <a pRipple class="flex items-center p-menubar-item-link " [routerLink]="[item.routerLink]" routerLinkActive="text-red-500"> <span>{{ item.label }}</span></a>
</ng-template>
<ng-template #end>
    <h2>{{ subTitle() }}</h2>
</ng-template>

</p-menubar>
